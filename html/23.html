<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_canvas {
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
function initialise() {
    var options = { zoom:2, mapTypeId:google.maps.MapTypeId.ROADMAP, center:new google.maps.LatLng(0.0, 0.0)};
    var map = new google.maps.Map(document.getElementById('map_canvas'), options);
    var marker;
    marker = new google.maps.Marker({
        position:new google.maps.LatLng(-23.53463055555556, -46.784816666666664),
        map:map,
        title:"E:\\intellij-projects\\imagem-metadata\\imagens\\IMG_0023.jpg"});
    google.maps.event.addListener(marker, 'click', function() { document.location = "E:\\intellij-projects\\imagem-metadata\\imagens\\IMG_0023.jpg"; });
    marker = new google.maps.Marker({
        position:new google.maps.LatLng(-23.545244444444446, -46.47550833333334),
        map:map,
        title:"E:\\intellij-projects\\imagem-metadata\\imagens\\IMG_1370.jpg"});
    google.maps.event.addListener(marker, 'click', function() { document.location = "E:\\intellij-projects\\imagem-metadata\\imagens\\IMG_1370.jpg"; });
}
</script>
</head>
<body onload="initialise()">
<div id="map_canvas"></div>
</body>
</html>
